<body>
    <center>
    <form action="exercicio.js" method="POST">
        <h3>Calculando o IMC</h3>
        <hr>
        <div class="input">
        <input type="number" id="altura" placeholder="Altura (Ex: 1.70)" required="">
        <input type="number" id="peso" placeholder="Peso  (Ex: 64)" required="">
		<input type="number" id="resultado" maxlength="2" readonly="" placeholder="Seu IMC">
         </div>
        <br>
        <div class="botao">
        <button type="reset" class="btn_cancelar">Cancelar</button>
		<button type="button" onclick="imc()">Calcular</button>
         </div>
        <div class="tabela">
		<table>
			<tbody><tr>
				<th>IMC</th>
				<th>CLASSIFICAÇÃO</th>
				<th>OBESIDADE</th>
			</tr>
			<tr>
				<td>Menor que 18.5</td>
				<td>MAGREZA</td>
				<td>0</td>
			</tr>
			<tr>
				<td>Entre 18,5 e 24,9</td>
				<td>NORMAL</td>
				<td>0</td>
			</tr>
			<tr>
				<td>Entre 25 e 29,9</td>
				<td>SOBREPESO</td>
				<td>I</td>
			</tr>
			<tr>
				<td>Entre 30 e 39,9</td>
				<td>OBESIDADE</td>
				<td>II</td>
			</tr>
			<tr>
				<td>Maior que 40</td>
				<td>OBESIDADE GRAVE</td>
				<td>III</td>
			</tr>
        </tbody></table>
    </div>
    </form>
    </center>
	
	
	<script type="text/javascript">
        imc = function(){
		
		
            peso = document.getElementById('peso').value
            altura = document.getElementById('altura').value
            
            resultado =  parseFloat(peso) / (parseFloat(altura)*parseFloat(altura)) 

            
            console.log(resultado)
			alert(resultado)
            document.getElementById('resultado').value = resultado
        }
    </script>
