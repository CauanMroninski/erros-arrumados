<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Site de compras</title>
   
   </style>
</head>
<body>
    <div class="header">    
        <h2 class="title">Sistema de Compras</h2>
    </div>
    <div class="form">

        <form action="resultado.html" method="GET">

            <div class="inputs">
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="name" placeholder="ex: FernandÃ£o zica do baile" required>
                </div>
    
                <div class="data">
                    <label for="data">Data de nascimento</label>
                    <input type="date" id="data" placeholder="ex: 11/11/2011 " min='1900-01-01' max='2020-07-27' required>
                </div>
    
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="joaozinGameplay@gmail.com"required>
                </div>
    
                <div class="label">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone"placeholder="ex: (11) 4002-8922" maxlength="11" pattern="\d{11}" required>
                </div>
                
            <button type="reset" class="cancelar"> CANCELAR</button>
            <button type="submit" class="salvar"> SALVAR</button > 
            </div>
            
        
        </form>
    </div>
</body>
</html>
